<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Forms and A11y</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1 class="title">Understanding A11y in Forms</h1>
    <p id="description">
      Please let us know how we can support you with a11y issues.
    </p>

    <form aria-labelledby="title" aria-describedby="description">
      <fieldset>
        <legend>Enter your information</legend>
        <label for="name-Input">Name:</label>
        <!-- Added "for" attributes for all labels -->
        <!-- Added "name" attributes for all inputs -->
        <!-- Added required -->
        <!-- deleted "placeholder for messages-->
        <!-- Added "label for"" instead of placeholder"-->
        <!-- Added "aria-labelledby" and "aria-describedby" attributes to form //
         is there a difference when I directly put it into fieldset?-->
        <input id="name-Input" type="text" name="name" required />
        <label for="age-Input">Age:</label>
        <input id="age-Input" type="number" name="age" required />
        <label for="color-Input">Color you cannot see:</label>
        <input
          id="color-Input"
          type="color"
          aria-label="Select a color you can not see"
          required
        />
        <label for="message-Input">Leave us a message::</label>
        <textarea id="message-Input" name="message" rows="7"></textarea>
        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </body>
</html>
