<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Your Profile Form</h1>
    <form>
      <p>
        Wir möchten dich besser kennenlernen. Bitte gebe hier deine persönlichen
        Daten an.
      </p>
      <fieldset>
        <legend>Persönliche Informationen</legend>

        <label for="input-firstName">Vorname</label>
        <input type="text" id="input-firstName" required />
        <label for="input-lastName">Nachname</label>
        <input type="text" id="input-lastName" required />
        <label for="input-email">E-Mail</label>
        <input type="email" id="input-email" />
        <label for="dateOfBirth">Geburtstag</label>
        <input type="date" id="dateOfBirth" required />
      </fieldset>
      <p>
        Erzähle uns etwas mehr über dich. Wie steht es um deine Werbepräferenzen
      </p>
      <fieldset>
        <legend>Weitere Informationen</legend>
        <label for="input-color">Lieblingsfarbe:</label>
        <input type="color" id="input-color" value="#E5430F" />
        <label for="input-pet">Was ist dein Lieblingstier</label>
        <select id="input-pet">
          <option value="sittich">Nymphensittich</option>
          <option value="cat">Katze</option>
          <option value="turtle">Schildkröte</option>
          <option value="teufelchen">Tasmanischer Teufel</option>
        </select>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
